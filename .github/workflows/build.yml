              python3 -m spacy project run package

        - name: Upload wheel
          uses: actions/upload-artifact@v3
          with:
            name: mac.whl
            path: ro_legal_fl/packages/*/dist/*.whl

    build_windows:
      name: Build Windows wheels
      runs-on: ${{ matrix.os }}
      strategy:
        fail-fast: false
        matrix:
          os: [windows-latest]
      steps:
